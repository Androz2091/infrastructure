apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: k8stest.androz2091.fr  # Replace with your domain name
    http:
      paths:
      - path: / # Specify the path
        pathType: Prefix # Specify the pathType
        backend:
          service:
            name: my-app-service
            port:
              number: 8080
