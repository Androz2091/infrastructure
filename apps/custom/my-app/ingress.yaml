apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: k8stest.androz2091.fr  # Remplacez par votre nom de domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: my-app-service
          servicePort: 8080

