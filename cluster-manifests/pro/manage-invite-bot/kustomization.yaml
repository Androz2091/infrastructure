helmCharts:
  - name: redis
    releaseName: manage-invite-redis
    namespace: pro
    version: 20.0.5
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      replica:
        replicaCount: 0
      auth:
        existingSecret: manage-invite-redis-secrets
        existingSecretPasswordKey: redis-password
  - name: onechart
    releaseName: manage-invite-api
    namespace: pro
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-api
        tag: sha-87aa97f
      secretName: manage-invite-api-secrets
      resources:
        limits:
          cpu: "5000m"
          memory: "5000Mi"
  - name: onechart
    releaseName: manage-invite-bot
    namespace: pro
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-bot
        tag: sha-0ba7680
      sealedFileSecrets:
      - name: config
        path: /opt/app/config.js
        subPath: config.js
        filesToMount:
          - name: config.js
            source: 
      ports:
      # ipc communcations (for the ManageInvite API)
      - svcPort: 3200
        name: http
        containerPort: 3200
      resources:
        limits:
          cpu: "5000m"
          memory: "5000Mi"

namespace: pro

resources:
  - sealed-secrets.yaml

patches: []
