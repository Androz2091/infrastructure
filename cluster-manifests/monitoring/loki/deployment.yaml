apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:3.1.2
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: loki-data-v
              mountPath: /loki

      volumes:
        - name: loki-data-v
          persistentVolumeClaim:
            claimName: loki-data-pvc
