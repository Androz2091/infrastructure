helmCharts:
  - name: kube-prometheus-stack
    releaseName: kube-prometheus-stack
    includeCRDs: true
    namespace: monitoring
    version: 62.3.1
    repo: https://prometheus-community.github.io/helm-charts
    valuesInline:
      namespaceOverride: monitoring
      alertmanager:
        alertmanagerSpec:
          replicas: 3

namespace: monitoring

patches: []
