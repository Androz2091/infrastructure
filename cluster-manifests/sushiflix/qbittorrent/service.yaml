apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  ports:
  - name: webui
    protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30090
  - name: bittorrent-tcp
    protocol: TCP
    port: 6881
    targetPort: 6881
    nodePort: 30081
  - name: bittorrent-udp
    protocol: UDP
    port: 6881
    targetPort: 6881
    nodePort: 30082
  type: NodePort
