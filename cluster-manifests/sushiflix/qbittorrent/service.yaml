apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  ports:
  - name: webui
    port: 80
    targetPort: 8080
  - name: bittorrent-tcp
    port: 6881
    targetPort: 6881
    protocol: TCP
  - name: bittorrent-udp
    port: 6881
    targetPort: 6881
    protocol: UDP
  selector:
    app: qbittorrent
  type: ClusterIP
