helmCharts:
  - name: onechart
    releaseName: manage-invite-bot
    namespace: manage-invite
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-bot
        tag: sha-d701dd2
      sealedFileSecrets:
      - name: config
        path: /opt/app/config.js
        subPath: config.js
        filesToMount:
          - name: config.js
            source: 
      ports:
      # ipc communcations (for the ManageInvite API)
      - svcPort: 3200
        name: http
        containerPort: 3200
      imagePullSecrets:
      - regcred
      resources:
        limits:
          cpu: "2000m"
          memory: "2000Mi"

namespace: manage-invite

resources:
  - sealed-secrets.yaml

patches: []
