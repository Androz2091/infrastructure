helmCharts:
  - name: onechart
    releaseName: blockfella-discord-bot
    namespace: managed
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: harbor.androz2091.fr/fiverr-discord-bots/blockfella
        tag: 4af2eccf
      secretName: blockfella-discord-bot-secrets
      ports:
      - svcPort: 80
        name: http
        containerPort: 3000
      imagePullSecrets:
      - regcred
      resources:
        limits:
          cpu: "2000m"
          memory: "2000Mi"


namespace: managed

resources:
  - sealed-secrets.yaml

patches: []
